  <!-- Highscore Script -->
  <script>
    let highscores = JSON.parse(localStorage.getItem("highscores")) || Array(10).fill({ name: "â€”", score: 0, time: "00:00" });

    function updateHighscoreBoard() {
      const highscoreList = document.getElementById("highscore-list");
      if (!highscoreList) return;
      highscoreList.innerHTML = "";
      highscores.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.name} â€” ${entry.score} PXP â€” ${entry.time}`;
        highscoreList.appendChild(li);
      });
    }

    function checkAndUpdateHighscores(name, score, time) {
      const newEntry = { name, score, time };
      highscores.push(newEntry);
      highscores.sort((a, b) => b.score - a.score || a.time.localeCompare(b.time));
      highscores = highscores.slice(0, 10);
      localStorage.setItem("highscores", JSON.stringify(highscores));
      updateHighscoreBoard();
    }

    window.addEventListener("load", updateHighscoreBoard);
  </script>
<!-- Rookstijl -->
<style>
  .smoke-puff {
    position: absolute;
    color: white;
    font-size: 16px;
    font-weight: bold;
    opacity: 1;
    pointer-events: none;
    transition: transform 2s ease-out, opacity 2s ease-out;
    z-index: 9;
    filter: blur(1.2px);
  }
</style>

<!-- Animaties + rook -->
<script>
  function setupSmokeFor(elementId, offset, intervalTime = 3000, label = "PointPay") {
    const el = document.getElementById(elementId);
    const smokeContainer = document.getElementById("rocket-smoke-container");

    const interval = setInterval(() => {
      if (el.style.display === "none") return;
      const rect = el.getBoundingClientRect();
      const puff = document.createElement("div");
      puff.className = "smoke-puff";
      puff.textContent = label;
      puff.style.left = rect.left + offset.x + "px";
      puff.style.top = rect.top + offset.y + "px";
      smokeContainer.appendChild(puff);

      setTimeout(() => {
        puff.style.opacity = 0;
        puff.style.transform = "translateY(-30px)";
      }, 100);
      setTimeout(() => puff.remove(), 2500);
    }, intervalTime);

    return interval; // om later te kunnen stoppen
  }

  function startBikeAnimation() {
    const bike = document.getElementById("bikeFlyer");
    bike.style.display = "block";
    const bikeSmoke = setupSmokeFor("bikeFlyer", { x: -30, y: 60 }, 3000);

    const startX = window.innerWidth + 100;
    const endX = -200;
    const startY = window.innerHeight + 100;
    const endY = -150;
    const duration = 25000;
    let startTime = null;

    function animateBike(timestamp) {
      if (!startTime) startTime = timestamp;
      const elapsed = timestamp - startTime;
      const progress = Math.min(elapsed / duration, 1);
      const step = elapsed / 16;

      const baseX = startX + (endX - startX) * progress;
      const baseY = startY + (endY - startY) * progress;
      const wobbleX = Math.sin(step / 10) * 3;
      const wobbleY = Math.cos(step / 15) * 3;

      const x = baseX + wobbleX;
      const y = baseY + wobbleY;
      bike.style.left = `${x}px`;
      bike.style.top = `${y}px`;

      if (progress < 1) {
        requestAnimationFrame(animateBike);
      } else {
        bike.style.display = "none";
        clearInterval(bikeSmoke);
      }
    }

    requestAnimationFrame(animateBike);
  }

  function startFlybyAnimation() {
    const rocket = document.getElementById("rocket1");
    rocket.style.display = "block";
    const smoke = setupSmokeFor("rocket1", { x: 5, y: 50 }, 2000, "ðŸ’¨");

    let x = window.innerWidth;
    let y = window.innerHeight - 40;
    const interval = setInterval(() => {
      x -= 4;
      y -= 1.5;
      rocket.style.left = x + "px";
      rocket.style.top = y + "px";

      if (x < -150 || y < -100) {
        clearInterval(interval);
        rocket.style.display = "none";
        clearInterval(smoke);
      }
    }, 30);
  }

  function startBalloonFlyby() {
    const balloon = document.getElementById("balloonFlyby");
    balloon.style.display = "block";
    const smoke = setupSmokeFor("balloonFlyby", { x: 5, y: 60 }, 2500, "ðŸŽˆ");

    let x = window.innerWidth;
    let y = window.innerHeight - 100;
    const interval = setInterval(() => {
      x -= 2.5;
      y -= 1.2;
      balloon.style.left = x + "px";
      balloon.style.top = y + "px";

      if (x < -150 || y < -150) {
        clearInterval(interval);
        balloon.style.display = "none";
        clearInterval(smoke);
      }
    }, 30);
  }

  // Start animaties met vertraging
  setTimeout(startBikeAnimation, 100000);
  setTimeout(startFlybyAnimation, 50000);
  setTimeout(startBalloonFlyby, 60000);

  // Herhalen
  setInterval(startBikeAnimation, 30000);
  setInterval(startFlybyAnimation, 50000);
  setInterval(startBalloonFlyby, 60000);
</script>
